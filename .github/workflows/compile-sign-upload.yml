on:
  release:
    types:
      - published
  workflow_dispatch:

name: release

permissions:
  # Needed to access the workflow's OIDC identity.
  id-token: write

  # Needed to upload release assets.
  contents: write

jobs:
  sign-upload:
    name: Build, sign, and upload to Sigstore
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - uses: actions/setup-go@v3
    - name: Install in-toto
      run: pip install in-toto
    - name: compile
      run: cd hello-go && in-toto-run --step-name compile --products hello-go --key ../functionary_developer/developer -- go build
    - name: in-toto-record start
      run: in-toto-record start -n sigstore-upload -k functionary_developer/developer -m .
    - uses: trailofbits/gh-action-sigstore-python@v0.0.8
      with:
        inputs: hello-go/hello-go
        verify: true
        release-signing-artifacts: true
    - name: in-toto-record stop
      run: in-toto-record stop -n sigstore-upload -k functionary_developer/developer -p .
    - name: upload artifacts to github
      # Confusingly, this action also supports updating releases, not
      # just creating them. This is what we want here, since we've manually
      # created the release that triggered the action.
      uses: softprops/action-gh-release@v1
      with:
        files: |
          hello-go/hello-go
          hello-go/*.link
          *.link
          functionary_developer/developer.pub
